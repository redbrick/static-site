# URL
url: http://redbrick.dcu.ie
root: /
permalink: :year/:month/:day/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: Redbrick
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Api
toJson:
  enablePagination: true # chunk the index.json array based on per_page in _config.yml
  configs: false # donnot generate the global and theme config api.
  pages:
    selectors:
      - title # string selector
      - date
      - updated
      - permalink
      - excerpt
      - photos
      - link
    extracts: [content]
  posts:
    selectors:
      - title
      - date
      - updated
      - excerpt
      - permalink
      - photos
      - {path: tags, childrenSelectors: ['name', 'slug', 'permalink']} # object selector
      - {path: categories, childrenSelectors: ['name', 'slug', 'permalink']}
    extracts: [content]
  tags: true
  categories: true

# Extensions
## Plugins: https://hexo.io/plugins/
hfc_html:
  enable: true
hfc_css:
  enable: true
  exclude:
    - '*.min.css'
hfc_js:
  enable: false
  mangle: true
  exclude:
    - '*.min.js'
hfc_favicons:
  enable: true
  src: assets/images/logo-small.png
  target: /
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: false
    yandex: false
hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  webp: true
  webpQuality: 75
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: false

## Themes: https://hexo.io/themes/
theme: redbrick-theme


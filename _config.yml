# Site
title: Redbrick
subtitle: DCU's Networking Society
description: Redbrick is DCUâ€™s Computer Networking society. We host events for everything computing related this ranges from; how to setup your own website and storing your photos online to System Administration and Computer Programming Tutorials. We also host a number of services for our membership.
author: Redbrick
email: committee@redbrick.dcu.ie
language: en
timezone: Europe/Dublin

# URL
url: http://redbrick.dcu.ie
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: Redbrick
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Extensions
## Plugins: https://hexo.io/plugins/
neat_enable: true
neat_html:
  enable: false
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  exclude:
    - '*.min.js'
## Themes: https://hexo.io/themes/
theme: redbrick-theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:redbrick/redbrick.github.io.git
- type: rsync
  host: redbrick.dcu.ie
  user: butlerx
  root: /home/committe/butlerx/public_html/demo/
  port: 22
  delete: true
  verbose: true
  ignore_errors: false

# Server Config
server:
  email:
    host: smtp.gmail.com
    port: '465'
    secure: 'true'
    auth:
      user: ''
      pass: ''
  mailsubject: Redbrick Update
  recaptcha:
    siteKey: ''
    secretKey: ''
  siteroot: http://redbrick.dcu.ie
  logDirectory: ./logs
  logRotationFreqency: 168h # 1 week in hours

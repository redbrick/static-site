---
version: 2
jobs:
  build:
    docker:
      - image: 18fgsa/html-proofer
        environment:
          ENV: CI
    working_directory: ~/static-site
    steps:
      - run: apk add --no-cache git openssh-client build-base file nasm autoconf libpng-dev openssl nodejs
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm -g i yarn
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - .node_modules
      - run:
          name: Test Build
          command: yarn generate
      - run:
          name: Test Internal Links
          command: |
            set -eo pipefail
            htmlproofer --allow-hash-href --check-html --empty-alt-ignore --disable-external ~/static-site/public | tee results.txt
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl https://www.redbrick.dcu.ie/api/regenerate?token=$KEY
            fi
      - store_artifacts:
          path: results.txt
          prefix: tests
      - store_test_results:
          path: "results.txt"

deployment:
  production:
    branch: master
    commands:

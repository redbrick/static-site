<article
  id="page-undefined"
  class="article article-type-page"
  itemscope=""
  itemprop="blogPost"
>
  <div class="article-inner">
    {{ if and (isset .Params "banner") (not (eq .Params.banner "")) }}
      <img src=".{{ .Params.banner | relURL }}" class="article-banner" />
    {{ end }}
    <header class="article-header">
      <a href="{{ .Permalink }}">
        <h1 class="article-title" itemprop="name">{{ .Title }}</h1>
      </a>
    </header>
    {{ partial "cmt" . }}
    <div class="article-entry" itemprop="articleBody">
      {{ .Content }}
    </div>
    {{ partial "article_footer" . }}
  </div>
</article>

{{ if .Get "src" }}
  <div
    class="slides"
    style="position: relative;padding-bottom: 56.25%;padding-top: 35px;height: 0;overflow: hidden;"
  >
    <iframe
      title="{{ .Get "src" }}"
      src="{{ .Get "src" }}"
      width="{{ .Get "width" | default 800 }}"
      height="{{ .Get "height" | default 600 }}"
      frameBorder="0"
      allowFullScreen=""
      style="position: absolute; top:0; left: 0; width: 100%; height: 100%;"
    />
  </div>
{{ end }}
